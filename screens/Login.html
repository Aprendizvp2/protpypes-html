<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body style="margin: 0">
    <div style="display: flex; justify-content: center; width: 100%">
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          background-color: #1976d2;
          height: 100vh;
          width: 50%;
        "
      >
        <h1
          style="
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 40px;
          "
        >
          Salud Bienestar USC
        </h1>
        <img style="width: 300px" src="../imgs/logo.png" alt="logo" />
      </div>
      <div
        style="
          display: flex;
          justify-content: center;
          flex-direction: column;
          align-items: center;
          width: 50%;
        "
      >
        <h1
          style="
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 40px;
          "
        >
          Iniciar sesión
        </h1>
        <input
          style="
            padding: 16px;
            border: 2px solid #1976d2;
            border-radius: 8px;
            width: 400px;
            font-size: 20px;
            margin-bottom: 28px;
          "
          placeholder="Email"
        />
        <input
          style="
            padding: 16px;
            border: 2px solid #1976d2;
            border-radius: 8px;
            width: 400px;
            font-size: 20px;
            margin-bottom: 28px;
          "
          placeholder="Contraseña"
        />
        <button
          style="
            padding: 16px;
            background-color: #1976d2;
            border-radius: 8px;
            width: 250px;
            color: white;
            font-size: 28px;
          "
        >
          Ingresar
        </button>
      </div>
    </div>
  </body>
</html>
